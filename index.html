<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--
        Planning: 
            I need a form element.  The form needs to collect Email, Country, Zip Code, Password and Password confirmation.  

            Each field should have errors when not properly filled out:
                - Email: Required, Needs the right Pattern of (xxx@xxx.com)
                - Country: Required
                - Zip Code: Required, Pattern (12345), Minimum 5
                - Password: Required, Minimum 7 Chars, Max 20 Chars
                - Password Confirmation: Same as Password, must === password

            For any error:
                - The field needs a red border CSS class
                - There needs to be an error message specific to what exactly is missing from the form element

            Form Submit: 
                - Cannot submit with any errors
                - Upon submission, triggers errors classes to be attached? (maybe just always be happening)
                - event.preventDefault() if the form isn't properly filled out
                - Alert('Submitted!') if the form IS filled out
    --> 
    <form action="">
        <fieldset>
            <div class="input-section">
                <label for="email">Email</label>
                <input id="email"
                    type="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,}$"
                    required
                >
            </div>
            
            <div class="input-section">
                <label for="zipcode">Zip Code</label>
                <input id="zipcode"
                type="text"
                minlength="5"
                maxlength="5"
                pattern="[0-9]+"
                max="99999"
                required
                >
            </div>
            
            <div class="input-section">
                <label for="country">Country</label>
                <input id="country"
                    type="text"
                    required
                >
            </div>
            
            <div class="input-section">
                <label for="password">Password</label>
                <input id="password"
                    type="password"
                    min="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    required
                >
            </div>
            
            <div class="input-section">
                <label for="password-confirmation">Confrim Password</label>
                <input id="password-confirmation"
                    type="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    required
                >
            </div>
            
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
